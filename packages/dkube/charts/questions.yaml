questions:
- variable: eula
  default: false
  description: "www.oneconvergence.com/EULA/One-Convergence-EULA.pdf . By accepting this license agreement you acknowledge that you have read and understood the terms and conditions mentioned."
  type: boolean
  label: DKUBE-EULA
  required: true
  group: "Dkube"
- variable: username
  default: ""
  description: "Dkube operator's local sigh-in username: Username cannot be same as that of a namespace's name. Also, following names are restricted - dkube, dkube-infra, kubeflow, istio-system, knative-serving, harbor-system"
  type: string
  label: Username
  required: true
  group: "Dkube"
  show_if: "eula=true"
- variable: password
  default: ""
  description: "Dkube operator's local sigh-in password"
  type: password
  label: Password
  required: true
  group: "Dkube"
  show_if: "eula=true"
- variable: version
  default: "2.0.7.1"
  description: "Version of dkube to be installed"
  type: string
  label: Dkube version
  required: true
  group: "Dkube"
  show_if: "eula=true"
- variable: provider
  default: ""
  description: "Kubernetes provider: Choose one of dkube/gke/okd/eks/ntnx/tanzu"
  type: enum
  label: Kube Provider
  required: true
  options:
    - "dkube"
    - "gke"
    - "okd"
    - "eks"
    - "ntnx"
    - "tanzu"
  group: "Dkube"
  show_if: "eula=true"
- variable: ha
  default: false
  description: "When HA=true k8s cluster must have min 3 schedulable nodes"
  type: boolean
  label: HA
  required: true
  group: "Dkube"
  show_if: "eula=true"
- variable: wipedata
  default: yes
  description: "Wipe dkube data during helm operation install/uninstall. Choose one of yes/no"
  type: enum
  label: Wipe Data
  required: true
  options:
    - "yes"
    - "no"
  group: "Dkube"
  show_if: "eula=true"
- variable: minimal
  default: no
  description: "To install minimal version of dkube. Choose one of yes/no"
  type: enum
  label: Minimal
  required: true
  options:
    - "yes"
    - "no"
  group: "Dkube"
  show_if: "eula=true"
- variable: airgap
  default: no
  description: "To install air-gapped version of dkube. Choose one of yes/no"
  type: enum
  label: Airgap
  required: true
  options:
    - "yes" 
    - "no"
  group: "Dkube"
  show_if: "eula=true"
- variable: registryi.name
  default: "docker.io/ocdr"
  description: "Repository from where Dkube images can be picked. Format: registry/[repo]"
  type: string
  label: Dkube images registry
  required: true
  group: "Docker registry settings"
  show_if: "eula=true"
- variable: registry.username
  default: ""
  description: "Container registry username"
  type: string
  label: Dkube images registry username
  required: true
  group: "Docker registry settings"
  show_if: "eula=true"
- variable: registry.password
  default: ""
  description: "Container registry password"
  type: password
  label: Dkube images registry password
  required: true
  group: "Docker registry settings"
  show_if: "eula=true"
- variable: optional.dockerhub_secret_name
  default: "dkube-dockerhub-secret"
  description: "Dockerhub Secrets for 'ocdr' images. If you don't create, this will be auto-created with default values."
  type: string
  label: Dkube dockerhub secret name
  group: "Dkube"
  show_if: "eula=true"
- variable: optional.dkube_operator_certificate
  default: ""
  description: "TLS Secret of Operator's Certificate & Private Key. If you don't create, place your certificate and private key in $HOME/.dkube"
  type: string
  label: Dkube operator certificate secret
  group: "Dkube"
  show_if: "eula=true"
- variable: external.access
  default: "nodeport"
  description: "Type of dkube proxy service, possible values are nodeport and loadbalancer"
  type: enum
  label: Dkube access type
  required: true
  options:
    - "nodeport"
    - "loadbalancer"
  group: "Dkube"
  show_if: "eula=true"
- variable: external.install_loadbalancer
  default: false
  description: "'true' - to install MetalLB Loadbalancer, Must fill LB VIP IPS if true"
  type: boolean
  label: Install MetalLB
  group: "Dkube"
  show_if: "eula=true&&external.access=loadbalancer"
- variable: external.lb_vip_pool
  default: ""
  description: "Valid only if Install MetalLB=true, Only CIDR notation is allowed. E.g: 192.168.2.0/24."
  type: string
  label: LB VIP Pool
  group: "Dkube"
  show_if: "eula=true&&external.access=loadbalancer&&external.install_loadbalancer=true"
- variable: optional.storage.type
  default: "disk"
  description: "Type of storage. Note: ceph storage type can only be use with HA=true And pv or sc can only be used with HA=false"
  type: enum
  label: Dkube storage type
  options:
    - "disk"
    - "nfs"
    - "ceph"
    - "pv"
    - "sc"
  group: "Storage settings"
  show_if: "eula=true"
- variable: optional.storage.path
  default: "/var/dkube"
  description: "Localpath on the storage node"
  type: string
  label: Dkube storage disk path
  group: "Storage settings"
  show_if: "eula=true&&ha=false&&optional.storage.type=disk"
- variable: optional.storage.node
  default: ""
  description: "Node name for dkube storage"
  type: string
  label: Dkube storage disk node
  group: "Dkube"
  group: "Storage settings"
  show_if: "eula=true&&ha=false&&optional.storage.type=disk"
- variable: optional.storage.persistentVolume
  default: ""
  description: "Name of persistent volume to be used for storage"
  type: string
  label: Storage PV
  group: "Dkube"
  group: "Storage settings"
  show_if: "eula=true&&ha=false&&optional.storage.type=pv"
- variable: optional.storage.storageClass
  default: ""
  description: "Name of storage class to be used for storage. Make sure dynamic provisioner is running for the storage class name"
  type: string
  label: Storage class
  group: "Storage settings"
  show_if: "eula=true&&ha=false&&optional.storage.type=sc"
- variable: optional.storage.nfsServer
  default: ""
  description: "NFS server ip to be used for storage"
  type: string
  label: NFS Server
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=nfs"
- variable: optional.storage.nfsPath
  default: ""
  description: "NFS path (Make sure the path exists)"
  type: string
  label: NFS path
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=nfs"
- variable: optional.storage.cephMonitors
  default: ""
  description: "Comma separated IPs of ceph monitors"
  type: string
  label: Ceph monitors
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=ceph"
- variable: optional.storage.cephSecret
  default: ""
  description: "Ceph secret"
  type: string
  label: Ceph Secret
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=ceph"
- variable: optional.storage.cephFilesystem
  default: ""
  description: "Ceph Filesystem"
  type: string
  label: Ceph Filesystem
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=ceph"
- variable: optional.storage.cephNamespace
  default: ""
  description: "Ceph Namespace"
  type: string
  label: Ceph Namespace
  group: "Storage settings"
  show_if: "eula=true&&optional.storage.type=ceph"
- variable: storage.storage_ceph_path
  default: "/var/lib/rook"
  description: "Ceph data and configuration path for internal ceph. Internal ceph is installed when HA=true and Storage type is not equal to nfs or ceph"
  type: string
  label: Ceph storage path
  group: "Storage settings"
  show_if: "eula=true&&ha=true&&optional.storage.type!=ceph&&optional.storage.type!=nfs"
